<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/reset.css" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
  <!-- Link to JS -->
  <script src="assets/train.js"></script>
  <!-- Moment JS -->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  <!-- Link to CSS -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <strong>All Aboard!</strong>
      </h1>
      <h2 class="text-center">Don't get in trouble for stealing Ron's dad's car! Take the Hogwarts Express to school!</h2>
    </div>

    <div class="row">
      <div class="col-sm-12">
    <br>

    <div class="card">

        <div class="card-header">
        <strong>Current Train Schedule</strong>
        </div>

        <div class="card-body" id="database">
            <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                    <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody id="all-display"> </tbody>
                    </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
    <br>
  
    <div class="card">
         
          <div class="card-body">
  
              <form role="form">
  
                <div class="form-group">
                  <label for="search">Train Name:</label>
                  <input type="text" class="form-control" id="trainName" placeholder="The Hogwarts Express">
                </div>
  
                <div class="form-group">
                  <label for="pwd">Destination:</label>
                  <input type="text" class="form-control" id="destination" placeholder="Hogsmeade Station">
                </div>
  
                <div class="form-group">
                  <label for="start-date">First Train Time (HH:MM - Military Time):</label>
                  <input type="text" class="form-control" id="firstTrain" placeholder="11:00">
                </div>
  
                <div class="form-group">
                      <label for="start-date">Frequency (min.):</label>
                      <input type="text" class="form-control" id="interval" placeholder="87,600">
              </div>
  
            <button type="button" class="btn btn-primary float-right" id= "addTrain">Add Train</button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
